<div class="modal-header">
    <button
        ng-click="ctrl.ok()"
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4
        ng-click="ctrl.selectedCard.editName = !ctrl.selectedCard.editName; ctrl.selectedCardName = ctrl.selectedCard.name"
        ng-hide="ctrl.selectedCard.editName"
        class="modal-title">Sort Projects</h4>
</div>
<div class="modal-body">
    <ul class="list-group" ng-model="ctrl.projects" ui-sortable>
        <li ng-repeat="project in ctrl.projects" class="list-group-item">
            <i class="fa fa-arrows"></i> {{ project.name }}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn btn-success"
        ng-click="ctrl.ok()">
        Submit
    </button>
    <button
        type="button"
        class="btn btn-link"
        data-dismiss="modal"
        ng-click="ctrl.cancel()">Close</button>
</div>
