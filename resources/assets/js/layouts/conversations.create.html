<div class="panel">
	<div class="panel-body">
		<form ng-submit='createTopic()'>
			<h3 class='header normal-weight'>Create a new Discussion</h3>
			<div class="form-group">
				<label>Topic</label>
				<input type='text' required class='form-control' ng-model='newTopic.name'>
			</div>

			<div class="form-group">
				<label>Tag Users</label>
				<select class='form-control' ui-select2 multiple ng-model='newTopic.user_ids'>
					<option ng-repeat="user in main.users" value='{{ user.id }}'>{{ user.name }}</option>
				</select>
			</div>

			<div class="form-group">
				<label class="control-label">Post</label>
				<textarea class="form-control" redactor ng-model="newTopic.body"></textarea>
			</div>

			<div class='form-group'>
				<button class='btn btn-success' type='submit'>
					Submit
				</button>
			</div>
		</form>
	</div>
</div>
