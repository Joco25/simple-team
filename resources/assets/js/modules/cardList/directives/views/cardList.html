<ul
    class="sortable"
    ui-sortable="ctrl.sortableOptions"
    ng-model="ctrl.cards">
    <li
        ng-click="ctrl.openEditCard(card)"
        ng-repeat="card in ctrl.cards | filter:ctrl.searchInput | filter:ctrl.appliedFilters"
        ng-class="{ 'card-blocked': card.blocked }">
        <card-list-item data="card"></card-list-item>
    </li>
</ul>
